<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/head"></div>
    <title>Login</title>
</head>
<body>
<div class="background">
    <!--Navbar-->
    <section th:replace="fragments/navigation"></section>

</div>
<div class="container">
    <h2 class="text-center text-secondary mt-3">Login</h2>
    <form th:action="@{/users/login}"
          th:method="post"
          class="main-form mx-auto col-md-4  justify-content-center">
        <div class="form-group">
            <label for="username" class="text-secondary fs-5 fst-italic">Email</label>
            <input
                    th:value="${username}"
                    id="username"
                    name="username"
                    type="text"
                    min="2"
                    max="50"
                    class="form-control"
                    placeholder="Email"/>
        </div>
        <div class="form-group">
            <label for="password" class="text-secondary fs-5 fst-italic">Password</label>
            <input
                    value="topsecret"
                    id="password"
                    name="password"
                    type="password"
                    min="2"
                    max="20" class="form-control"
                    placeholder="Password"/>
        </div>

        <p th:if="${bad_credentials}" class="errors alert alert-danger">
            Invalid email or password.
        </p>

        <div class="row justify-content-start my-3">
            <div class="col col-md-4">
                <div class="button-holder d-flex">
                    <input type="submit" class="btn btn-info btn-lg" value="Login"/>
                </div>
            </div>
        </div>
    </form>
</div>


<div th:replace="fragments/footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
</script>
</body>
</html>
