<!doctype html>
<html lang="en">
<head>
    <section th:replace="fragments/head"></section>
</head>
<body>

<div class="background">
    <!--Navbar-->
    <div th:replace="fragments/navigation"></div>

    <div class="container">
        <div class="row justify-content-start">
            <div class="col">
                <h2 class="h4 pb-2 mb-4 text-secondary border-bottom border-secondary">Routes</h2>
            </div>
        </div>
        <div class="row justify-content-center mt-3">
            <div class="col-md-6"
                 th:each="r : ${routes.getContent()}"
                 th:object="${r}">
                <div class="card mb-3">
                    <img th:src="*{pictureUrl}"
                         class="card-img-top mt-2" alt="...">
                    <div class="card-body">
                        <h5 class="card-title" th:text="*{name}">Card title</h5>
                        <!--                        <p class="card-text" th:text="*{description}">This is a wider card with supporting text below as-->
                        <!--                            a natural lead-in to additional content. This content is a little bit longer.</p>-->
                        <a th:href="@{/routes/details/{id}(id = *{id})}" class="btn">Learn More</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="row justify-content-center mt-3">
            <nav>
                <ul class="pagination">
                    <li class="page-item">
                        <a class="page-link"
                           th:classappend="${routes.isFirst()} ? 'disabled' : ''"
                           th:href="@{/routes(size=${routes.getSize()}, page=0)}">First</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link"
                           th:classappend="${routes.hasPrevious()} ? '' : 'disabled'"
                           th:href="@{/routes(size=${routes.getSize()}, page=${routes.getNumber() - 1})}">Previous</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link"
                           href="#"
                           th:text="${routes.getNumber() + 1}">Current</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link"
                           th:classappend="${routes.hasNext()} ? '' : 'disabled'"
                           th:href="@{/routes(size=${routes.getSize()}, page=${routes.getNumber() + 1})}">Next</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link"
                           th:classappend="${routes.isLast()} ? 'disabled' : ''"
                           th:href="@{/routes(size=${routes.getSize()}, page=${routes.getTotalPages() - 1})}">Last</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>


<div th:replace="fragments/footer"></div>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
