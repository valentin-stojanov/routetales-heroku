<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Log-in</title>
    <div th:replace="fragments/head"></div>
</head>
<body>

<div class="container">
    <h2 class="text-center text-white">Login</h2>
    <form th:action="@{/users/login}"
          th:method="post"
          class="main-form mx-auto col-md-4 d-flex flex-column justify-content-center">
        <div class="form-group">
            <label for="username" class="text-white font-weight-bold">Email</label>
            <input
                    th:value="${username}"
                    id="username"
                    name="username"
                    type="text"
                    min="2"
                    max="50"
                    class="form-control"
                    placeholder="Email"/>
        </div>
        <div class="form-group">
            <label for="password" class="text-white font-weight-bold">Password</label>
            <input
                    value="topsecret"
                    id="password"
                    name="password"
                    type="password"
                    min="2"
                    max="20" class="form-control"
                    placeholder="Password"/>
        </div>

        <p th:if="${bad_credentials}" class="errors alert alert-danger">
            Invalid email or password.
        </p>

        <div class="row">
            <div class="col col-md-4">
                <div class="button-holder d-flex">
                    <input type="submit" class="btn btn-info btn-lg" value="Login"/>
                </div>
            </div>
        </div>
    </form>
</div>

<!--Footer-->
<div th:replace="fragments/footer"></div>
</body>
</html>
